<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>MCペイント</title>
</head>

<body>
    ウィンドウのサイズ変更
    <div>
        x:<input type="text" size="30" id="x" />
    </div>
    <div>
        y:<input type="text" size="30" id="y" />
    </div>
    <input type="button" id="close" value="閉じる" />
</body>
<script type="text/javascript ">
    var x = document.getElementById('x');
    var y = document.getElementById('y');

    var close_btn = document.getElementById('close');
    close_btn.addEventListener("click", function() {
        alert(x.value + ' ' + y.value);
        window.close();
        // var focused_window = BrowserWindow.getFocusedWindow();
        // focused_window.webContents.send('resize-save');
    }, false);
</script>

</html>
